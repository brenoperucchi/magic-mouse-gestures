# Magic Mouse 2 Kernel Driver Configuration
#
# The hid_magicmouse kernel module handles scroll functionality.
# This file configures scroll behavior - gestures are handled separately
# by our magic_mouse_gestures.py driver.
#
# Available options (see: modinfo hid_magicmouse)
#   scroll_acceleration - Enable scroll acceleration (0=off, 1=on)
#   scroll_speed        - Scroll speed multiplier (default: 32)
#   emulate_3button     - Emulate middle button with 3-finger click (0=off, 1=on)
#   emulate_scroll_wheel - Enable scroll wheel emulation (0=off, 1=on)
#
# To apply changes:
#   sudo modprobe -r hid_magicmouse && sudo modprobe hid_magicmouse
#   Then reconnect the Magic Mouse via Bluetooth
#
# To check current settings:
#   systool -m hid_magicmouse -av
#
# To force load the module (if not auto-loaded):
#   sudo modprobe hid_magicmouse

options hid_magicmouse scroll_acceleration=1 scroll_speed=32 emulate_3button=0
